name                = ElasticSearch-SearchBuilder
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = ElasticSearch-SearchBuilder

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc
exclude_match    = cover_db
exclude_filename = cpanfile

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]

[Prereqs / BuildRequires]
Test::More = 0.96

